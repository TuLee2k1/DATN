spring.application.name=DATN_BackEnd
server.port=8081
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=dbdatn;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1211
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.enable_lazy_load=true
spring.main.banner-mode=off
logging.level.root=WARN