# Tên ứng dụng
spring.application.name=DATN_BackEnd

# C?u h�nh Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# C?u h�nh t�i nguy�n t?nh
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=3600
spring.mvc.throw-exception-if-no-handler-found=true

#C?u h�nh Session
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie

# C?u h�nh Security
spring.security.filter.dispatcher-types=request,async,error,forward,include

server.port=8080
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=dbdatn;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1111
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.enable_lazy_load=true
spring.main.banner-mode=off
logging.level.root=WARN
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=openid, profile, email


