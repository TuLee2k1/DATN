<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-text {
            color: #6c757d;
        }
        .btn-primary, .btn-secondary {
            width: 100px;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-secondary {
            background-color: #f8f9fa;
            border-color: #6c63ff;
            color: #6c63ff;
        }
        .btn-secondary:hover {
            background-color: #e2e6ea;
        }
        .btn-link {
            color: #6c63ff;
        }
        .btn-link:hover {
            color: #5a5a5a;
        }
        .bordered-box {
            border: 1px solid #e2e6ea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .editor-toolbar {
            border: 1px solid #e2e6ea;
            border-radius: 4px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .editor-toolbar button {
            background: none;
            border: none;
            color: #6c63ff;
            font-size: 16px;
            margin-right: 5px;
        }
        .editor-toolbar button:hover {
            color: #5a5a5a;
        }
        .editor-content {
            border: 1px solid #e2e6ea;
            border-radius: 4px;
            padding: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h4 class="mb-4">Thông tin cơ bản</h4>
        <form>
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Tiêu đề tin tuyển dụng <i class="fa fa-question-circle"></i></label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Vị trí hiển thị đang tuyển">
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="industry" class="form-label">Ngành nghề <i class="fa fa-question-circle"></i></label>
                    <select class="form-select" id="industry">
                        <option selected>Chọn ngành nghề</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="experience" class="form-label">Kinh nghiệm <i class="fa fa-question-circle"></i></label>
                    <select class="form-select" id="experience">
                        <option selected>Chọn kinh nghiệm</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Số lượng tuyển <i class="fa fa-question-circle"></i></label>
                    <input type="number" class="form-control" id="quantity" placeholder="Chỉ nhập số, VD: 10">
                </div>
                <div class="col-md-6">
                    <label for="deadline" class="form-label">Hạn nộp hồ sơ <i class="fa fa-question-circle"></i></label>
                    <input type="date" class="form-control" id="deadline" value="2024-07-11">
                </div>
            </div>
            <div class="bordered-box mb-3">
                <h5>Địa chỉ 1</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">Tỉnh / Thành phố <i class="fa fa-question-circle"></i></label>
                        <select class="form-select" id="city">
                            <option selected>Chọn Tỉnh hoặc Thành phố</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="district" class="form-label">Quận / Huyện <i class="fa fa-question-circle"></i></label>
                        <input type="text" class="form-control" id="district" placeholder="VD: Quận 1">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Số nhà, tên đường <i class="fa fa-question-circle"></i></label>
                    <input type="text" class="form-control" id="address" placeholder="VD: 23 Trần Cao Vân, phường Đa Kao">
                </div>
                <button type="button" class="btn btn-link">+ Thêm địa điểm làm việc</button>
            </div>
            <h4 class="mb-4">Yêu cầu chung</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="workType" class="form-label">Hình thức làm việc <i class="fa fa-question-circle"></i></label>
                    <select class="form-select" id="workType">
                        <option selected>Chọn hình thức làm việc</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="level" class="form-label">Cấp bậc <i class="fa fa-question-circle"></i></label>
                    <select class="form-select" id="level">
                        <option selected>Chọn cấp bậc</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="minSalary" class="form-label">Lương tối thiểu <i class="fa fa-question-circle"></i></label>
                    <input type="number" class="form-control" id="minSalary" placeholder="0">
                </div>
                <div class="col-md-6">
                    <label for="maxSalary" class="form-label">Lương tối đa <i class="fa fa-question-circle"></i></label>
                    <input type="number" class="form-control" id="maxSalary" placeholder="0">
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="negotiable">
                        <label class="form-check-label" for="negotiable">
                            Lương thỏa thuận
                        </label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-link">+ Thời gian thử việc</button>
            <button type="button" class="btn btn-link">+ Yêu cầu bằng cấp</button>
            <button type="button" class="btn btn-link">+ Yêu cầu giới tính</button>
            <button type="button" class="btn btn-link">+ Yêu cầu độ tuổi</button>
            <h4 class="mb-4">Công việc chi tiết</h4>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Mô tả công việc <i class="fa fa-question-circle"></i></label>
                <div class="editor-toolbar">
                    <button type="button"><i class="fa fa-bold"></i></button>
                    <button type="button"><i class="fa fa-italic"></i></button>
                    <button type="button"><i class="fa fa-underline"></i></button>
                    <button type="button"><i class="fa fa-list-ul"></i></button>
                    <button type="button"><i class="fa fa-list-ol"></i></button>
                    <button type="button"><i class="fa fa-align-left"></i></button>
                    <button type="button"><i class="fa fa-align-center"></i></button>
                    <button type="button"><i class="fa fa-align-right"></i></button>
                    <button type="button"><i class="fa fa-undo"></i></button>
                    <button type="button"><i class="fa fa-redo"></i></button>
                </div>
                <div class="editor-content" contenteditable="true"></div>
                <button type="button" class="btn btn-link">Xem gợi ý mô tả công việc</button>
            </div>
            <div class="mb-3">
                <label for="jobRequirements" class="form-label">Yêu cầu công việc <i class="fa fa-question-circle"></i></label>
                <div class="editor-toolbar">
                    <button type="button"><i class="fa fa-bold"></i></button>
                    <button type="button"><i class="fa fa-italic"></i></button>
                    <button type="button"><i class="fa fa-underline"></i></button>
                    <button type="button"><i class="fa fa-list-ul"></i></button>
                    <button type="button"><i class="fa fa-list-ol"></i></button>
                    <button type="button"><i class="fa fa-align-left"></i></button>
                    <button type="button"><i class="fa fa-align-center"></i></button>
                    <button type="button"><i class="fa fa-align-right"></i></button>
                    <button type="button"><i class="fa fa-undo"></i></button>
                    <button type="button"><i class="fa fa-redo"></i></button>
                </div>
                <div class="editor-content" contenteditable="true"></div>
                <button type="button" class="btn btn-link">Xem gợi ý yêu cầu công việc</button>
            </div>
            <div class="mb-3">
                <label for="benefits" class="form-label">Quyền lợi <i class="fa fa-question-circle"></i></label>
                <div class="editor-toolbar">
                    <button type="button"><i class="fa fa-bold"></i></button>
                    <button type="button"><i class="fa fa-italic"></i></button>
                    <button type="button"><i class="fa fa-underline"></i></button>
                    <button type="button"><i class="fa fa-list-ul"></i></button>
                    <button type="button"><i class="fa fa-list-ol"></i></button>
                    <button type="button"><i class="fa fa-align-left"></i></button>
                    <button type="button"><i class="fa fa-align-center"></i></button>
                    <button type="button"><i class="fa fa-align-right"></i></button>
                    <button type="button"><i class="fa fa-undo"></i></button>
                    <button type="button"><i class="fa fa-redo"></i></button>
                </div>
                <div class="editor-content" contenteditable="true"></div>
                <button type="button" class="btn btn-link">Xem gợi ý quyền lợi</button>
            </div>
            <button type="button" class="btn btn-link">+ Kĩ năng cần thiết</button>
            <h4 class="mb-4">Thông tin người liên hệ</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="contactName" class="form-label">Họ và tên <i class="fa fa-question-circle"></i></label>
                    <input type="text" class="form-control" id="contactName" placeholder="Đỗ Đình Vũ">
                </div>
                <div class="col-md-6">
                    <label for="contactEmail" class="form-label">Email nhận hồ sơ <i class="fa fa-question-circle"></i></label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="meganblake231@gmail.com">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="contactPhone" class="form-label">Điện thoại <i class="fa fa-question-circle"></i></label>
                    <input type="text" class="form-control" id="contactPhone" placeholder="0587092234">
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-link mt-4">+ Thêm số điện thoại</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="interviewAddress" class="form-label">Địa chỉ phỏng vấn <i class="fa fa-question-circle"></i></label>
                <input type="text" class="form-control" id="interviewAddress">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary">Xem trước</button>
                <button type="submit" class="btn btn-primary">Lưu & tiếp tục</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
