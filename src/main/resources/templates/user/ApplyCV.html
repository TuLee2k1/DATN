<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Ứng Tuyển Việc Làm</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: bold;
    }
    .header p {
      color: #6c757d;
    }
    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-container img {
      width: 100px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .btn-group .btn {
      width: 48%;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-check input {
      margin-right: 10px;
    }
    .form-check a {
      color: #007bff;
      text-decoration: none;
    }
    .form-check a:hover {
      text-decoration: underline;
    }
    .form-check .form-check-label {
      display: flex;
      align-items: center;
    }
    .form-check .form-check-label input {
      margin-right: 10px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #6f42c1;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .submit-btn:hover {
      background-color: #5a32a3;
    }
    .file-name {
      margin-top: 10px;
      font-style: italic;
      color: #6c757d;
    }
  </style>

</head>
<body>
<div class="container">
  <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#jobApplicationModal">
    Ứng tuyển ngay
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="jobApplicationModal" tabindex="-1" aria-labelledby="jobApplicationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="header">
          <h1 th:text="${jobPost.jobTitle}"></h1>
          <p th:text="${jobPost.company.name}"></p>
        </div>
        <div class="image-container">
          <img alt="Illustration of a person with a folder and magnifying glass" height="100"
                src="https://storage.googleapis.com/a1aa/image/ZpnyPQLpEgZTItI5NI1aoNglV68UfhHkTrX6vE2nVRZ2Ge0TA.jpg" width="100"/>
          <p>Bạn chưa có hồ sơ nào</p>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click();">
            <i class="fas fa-upload"></i> Tải lên hồ sơ có sẵn
          </button>
        </div>
        <p class="text-center text-muted">File .doc, .docx, .pdf dung lượng &lt;= 5 MB</p>

        <form th:action="@{/job-application/{jobPostId}(jobPostId=${jobPost.id})}"
              method="post"
              enctype="multipart/form-data"
              th:object="${applicationForm}">

          <!-- Hiển thị lỗi chung -->
          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Lỗi nhập liệu</li>
            </ul>
          </div>

          <!-- Trường Họ và Tên -->
          <div class="form-group">
            <label for="name">Họ và tên <span class="text-danger">*</span></label>
            <input type="text" class="form-control"
                   id="name"
                   th:field="*{name}"
                   th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
              <span th:errors="*{name}">Lỗi họ tên</span>
            </div>
          </div>

          <!-- Trường Email -->
          <div class="form-group">
            <label for="email">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control"
                   id="email"
                   th:field="*{email}"
                   th:errorclass="is-invalid"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('email')}">
              <span th:errors="*{email}">Lỗi email</span>
            </div>
          </div>

          <!-- Trường Số Điện Thoại -->
          <div class="form-group">
            <label for="phone">Số điện thoại <span class="text-danger">*</span></label>
            <input type="text" class="form-control"
                   id="phone"
                   th:field="*{phone}"
                   th:errorclass="is-invalid"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('phone')}">
              <span th:errors="*{phone}">Lỗi số điện thoại</span>
            </div>
          </div>

          <!-- Trường Tải CV -->
          <div class="form-group">
            <label for="fileInput">Tải lên hồ sơ <span class="text-danger">*</span></label>
            <input type="file"
                   class="form-control"
                   id="fileInput"
                   name="resume"
                   accept=".doc,.docx,.pdf"
                   style="display: none;"
                   onchange="updateFileName()"
                   th:errorclass="is-invalid"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('resume')}">
              <span th:errors="*{resume}">Lỗi tệp CV</span>
            </div>
            <p class="file-name" id="fileName">Chưa có tệp nào được chọn</p>
          </div>

          <button type="submit" class="submit-btn">Nộp hồ sơ</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function updateFileName() {
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    if (fileInput.files.length > 0) {
      fileName.textContent = fileInput.files[0].name;
    } else {
      fileName.textContent = 'Chưa có tệp nào được chọn';
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
