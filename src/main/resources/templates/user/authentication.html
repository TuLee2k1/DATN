<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Noty -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Nhập Mã Xác Thực</h2>
    <form id="verificationForm" method="post" action="/auth/activate-account">
        <input type="text" id="verificationCode" name="token" maxlength="6" placeholder="Nhập mã 6 số" required>
        <div id="error" class="error"></div>
        <button type="submit">Xác Thực</button>
    </form>
    <div id="countdown" style="margin-top: 10px;"></div>
    <button id="resendButton" onclick="resendCode()" style="opacity: 0.5; pointer-events: none;">Gửi lại mã</button>
</div>
<script>

    let countdownTime = 30; // Thời gian đếm ngược (30 giây)
    let countdownInterval; // Biến để lưu interval

    function startCountdown() {
        const countdownElement = document.getElementById('countdown');
        const resendButton = document.getElementById('resendButton');

        // Hiển thị thời gian đếm ngược
        countdownElement.innerText = `Bạn có thể gửi lại mã sau ${countdownTime} giây.`;
        resendButton.style.opacity = 0.5; // Ẩn mờ nút
        resendButton.style.pointerEvents = 'none'; // Không cho phép nhấn nút

        countdownInterval = setInterval(() => {
            countdownTime--;
            countdownElement.innerText = `Không nhận được mã?Gửi lại mã sau ${countdownTime} giây.`;

            // Khi thời gian đếm ngược kết thúc
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                countdownElement.innerText = ''; // Xóa thông báo đếm ngược
                resendButton.style.opacity = 1; // Hiển thị lại nút
                resendButton.style.pointerEvents = 'auto'; // Cho phép nhấn nút
            }
        }, 1000);
    }

    window.onload = startCountdown;

    const userEmail = sessionStorage.getItem('userEmail');
    console.log(userEmail)

    function resendCode() {
        const userEmail = sessionStorage.getItem('userEmail');
        if (!userEmail) {
            alert('Không tìm thấy email người dùng. Vui lòng kiểm tra lại.');
            return;
        }

        fetch('/auth/resend-verification-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'email': userEmail // Thay đổi theo thông tin người dùng
            })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                // new Noty({
                //     text: 'Mã xác thực đã được gửi thành công!',
                //     type: 'success',
                //     timeout: 30000,
                //     progressBar: true,
                // }).show();

                Swal.fire({
                    title: 'Thành công!',
                    text: 'Mã xác thực đã được gửi thành công!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            })
            .catch(error => {
                alert('Có lỗi xảy ra: ' + error.message);
            });

        // Reset thời gian đếm ngược
        countdownTime = 30; // Hoặc thời gian bạn muốn

        // Nếu có một interval đang chạy, hãy xóa nó
        clearInterval(countdownInterval);

        // Bắt đầu lại đếm ngược
        startCountdown();
    }

    document.getElementById('verificationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn chặn hành động mặc định của form

        const code = document.getElementById('verificationCode').value;
        const errorDiv = document.getElementById('error');

        // Kiểm tra độ dài mã
        if (code.length !== 6) {
            errorDiv.textContent = 'Vui lòng nhập mã xác thực 6 số';
        } else {
            errorDiv.textContent = ''; // Xóa thông báo lỗi
            console.log('Mã xác thực:', code);

            // Gọi API để xác thực mã ở đây
            fetch('/auth/activate-account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'token': code
                })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text); });
                    }
                    return response.text();
                })
                .then(data => {
                    alert('Mã xác thực đã được gửi: ' + code);
                    window.location.href = '/auth/login'; // Chuyển hướng đến trang đăng nhập
                })
                .catch(error => {
                    errorDiv.textContent = 'Có lỗi xảy ra: ' + error.message;
                });
        }
    });
</script>
</body>
</html>
