        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .nav-tabs .nav-link.active {
            background-color: #ffffff;
            border-color: #dee2e6 #dee2e6 #ffffff;
            color: #6c63ff;
        }
        .nav-tabs .nav-link {
            color: #6c63ff;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control:disabled, .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 1;
        }
        .status {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .status span {
            color: #856404;
        }
        .status .badge {
            background-color: #ffcc00;
            color: #ffffff;
        }
        .profile-pic {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-pic img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-pic button {
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;

            .profile-pic {
