<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout.html.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="admin, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />



    <title>Admin </title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar-items:hover .sidebar-link {
            background-color: #187644;
            /* Màu nền khi hover */
            color: #f1f3f6;
            /* Màu chữ khi hover */
        }

        .sidebar-item.active .sidebar-link {
            background-color: #187644;
            color: #ffffff;
        }

        .sidebar-items {
            margin-bottom: 15px;
            /* Khoảng cách giữa các mục */
        }

        /* Phần thông báo */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            /* Màu xanh lá cây cho thành công */
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        .notification.show {
            display: block;
        }

        .notification.error {
            background-color: #dc3545;
            /* Màu đỏ cho lỗi */
        }
    </style>

</head>

<body>
<div class="wrapper">




        <!-- PHẦN CONTENT -->
        <main class="content" layout:fragment="conten">
            <div class="row">
                <h1 class="h3 mb-3"><strong>Category Job</strong></h1>
                <div class="d-flex">
                    <div class="card flex-fill" style="border: 2px solid #029393; border-radius: 9px;">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Add Category Job</h5>
                            <div class="d-flex mt-2">
                                <input type="text" class="form-control" id="categoryInput" placeholder="Input">
                                <button id="addCategoryBtn" class="btn btn-outline-primary btn-sm rounded-3 ms-2"
                                        style="width: 40px; height: 40px;">
                                    <i class="align-middle" data-feather="plus-circle"></i>
                                </button>
                            </div>
                        </div>

                        <table class="table table-hover mt-3 my-0">
                            <thead>
                            <tr>
                                <th class="d-none d-xl-table-cell">ID</th>
                                <th>Category Name</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="categoryTableBody">
                            <!-- Các category hiện tại sẽ được hiển thị ở đây -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- THÔNG BÁO  -->
        <div id="notification" class="notification"></div>

    </div>
</div>

<script src="/js/app.js"></script>
<!-- <script src="/static/Admin/admin.js"></script> -->





</body>

</html>
