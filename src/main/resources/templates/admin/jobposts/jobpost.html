<!DOCTYPE html>
<html charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="admin, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sumana:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>Admin</title>

    <link href="/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <style>

        .content{
            font-family: "Nunito", sans-serif;
        }
        .status-active {
            background-color: #77ba86; /* Màu nền xanh nhạt */
            color: #000000; /* Màu chữ xanh đậm */
            padding: 5px;
            border-radius: 5px;
            font-family: "Nunito", sans-serif;
        }

        .status-pending {
            background-color: #f1e239; /* Màu nền vàng nhạt */
            color: #000000; /* Màu chữ vàng đậm */
            padding: 5px;
            border-radius: 5px;
            font-family: "Nunito", sans-serif;
        }

        .status-deleted {
            background-color: #ef3852; /* Màu nền đỏ nhạt */
            color: #000000; /* Màu chữ đỏ đậm */
            padding: 5px;
            border-radius: 5px;
            font-family: "Nunito", sans-serif;
        }

        .status-default {
            background-color: #e2e3e5; /* Màu nền xám nhạt */
            color: #6c757d; /* Màu chữ xám đậm */
            padding: 5px;
            border-radius: 5px;
            font-family: "Nunito", sans-serif;
        }
        .filter-bar select {
            width: 100%; /* Chiều rộng của select sẽ tự động chiếm hết không gian có sẵn */
            max-width: 500px; /* Giới hạn chiều rộng của dropdown select (nếu cần) */
        }
        .filter-bar {
            width: 100%; /* Đảm bảo bộ lọc chiếm hết chiều rộng của phần chứa */
            max-width: 800px; /* Giới hạn chiều rộng tối đa (nếu cần) */
            margin-bottom: 20px; /* Khoảng cách giữa bộ lọc và bảng */
        }

        /* Bố cục tổng thể */
        .pagination-nav {
            display: flex;
            justify-content: flex-end; /* Căn về góc phải */
            padding: 10px;
            margin-top: 20px;
        }

        .pagination {
            list-style: none;
            display: flex;
            gap: 5px;
            padding: 0;
            margin: 0;
        }

        /* Định dạng từng mục phân trang */
        .page-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            text-align: center;
            font-size: 14px; /* Kích thước nhỏ hơn */
            background-color: white;
            color: gray;
        }

        .page-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Hover màu xám */
        .page-item:hover {
            background-color: #f0f0f0;
            color: gray;
            cursor: pointer;
        }

        /* Mục đang được chọn */
        .page-item.active {
            background-color: #ddd; /* Màu xám */
            color: gray;
            pointer-events: none;
            font-weight: bold;
        }

        /* Mục bị vô hiệu hóa */
        .page-item.disabled {
            color: #ccc;
            pointer-events: none;
            border-color: #eee;
        }

        /* Ẩn đường viền khi hover trên mục bị vô hiệu hóa */
        .page-item.disabled:hover {
            background-color: white;
            cursor: not-allowed;
        }


    </style>

</head>

<body>

<!-- PHẦN CONTENT -->
<main class="content" layout:fragment="content">

    <!-- Hiển Thị Thông Báo -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="row">
        <h1 class="h3 mb-3"><strong>Job List</strong></h1>
        <div class="d-flex">
            <div class="card flex-fill">
                <div class="filter-bar mb-3 gap-2">
                    <label>Bộ lọc</label>
                    <!-- Dropdown lọc trạng thái -->
                    <form method="get" th:action="@{/admin/jobposts}" class="d-flex gap-2">
                        <!-- Dropdown chọn trạng thái -->
                        <select name="statusEnum" onchange="this.form.submit()" class="form-select form-select-sm">
                            <option value="">Tất cả trạng thái</option>
                            <!-- Lặp qua các giá trị của StatusEnum -->
                            <option th:each="status : ${T(poly.com.Enum.StatusEnum).values()}"
                                    th:value="${status.name()}"
                                    th:text="${status.name()}"
                                    th:selected="${status.name().equalsIgnoreCase(statusEnum)}">
                            </option>
                        </select>
                        <!-- Input tìm kiếm theo tiêu đề công việc -->
                        <input type="text" name="jobTitle" placeholder="Tìm kiếm theo tiêu đề công việc"
                               th:value="${searchKeyword}" class="form-control form-control-sm">

                        <!-- Nút Tìm kiếm -->
                        <button type="submit" class="btn btn-primary btn-sm"><i class="align-middle" data-feather="search"></i></button>
                    </form>
                </div>
                <table class="table table-hover my-0" id="jobListTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề công việc</th>
                        <th>Công ty</th>
                        <th>Thành phố</th>
                        <th>Ngày tạo</th>
                        <th>Ngày kết thúc</th>
                        <th>Trạng thái</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="jobPost : ${jobPostsAd}">
                        <td th:text="${jobPost.id}"></td>
                        <td th:text="${jobPost.jobTitle}"></td>
                        <td th:text="${jobPost.company.name}"></td>
                        <td th:text="${jobPost.city}"></td>
                        <td th:text="${#dates.format(jobPost.createDate, 'dd-MM-yyyy')}"></td>
                        <td th:text="${#dates.format(jobPost.endDate, 'dd-MM-yyyy')}"></td>
                        
                        <td>
                            <span th:class="${jobPost.statusEnum.name == 'ACTIVE' ? 'status-active' :
                                            (jobPost.statusEnum.name == 'PENDING' ? 'status-pending' :
                                            (jobPost.statusEnum.name == 'DELETED' ? 'status-deleted' : 'status-default'))}"
                                th:text="${jobPost.statusEnum.name}">
                            </span>
                        </td>
                        <td style="display: flex; gap: 10px; justify-content: center;">
                            <a th:href="@{'/admin/jobposts/approve/' + ${jobPost.id}}"
                               class="btn btn-outline-success btn-sm rounded-circle"
                               style="width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center; font-size: 24px;"
                               onclick="return confirm('Bạn có chắc chắn muốn phê duyệt bài đăng này?');">
                                <i class="align-middle" data-feather="check-circle"></i>
                            </a>

                            <a th:href="@{'/admin/jobposts/delete/' + ${jobPost.id}}"
                               class="btn btn-outline-danger btn-sm rounded-circle"
                               style="width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center; font-size: 24px;"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa bài đăng này?');">
                                <i class="align-middle" data-feather="trash-2"></i>
                            </a>

                            <a th:href="@{'/admin/jobposts/details/' + ${jobPost.id}}"
                               class="btn btn-outline-secondary btn-sm rounded-circle"
                               style="width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center; font-size: 24px;">
                                <i class="align-middle" data-feather="eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <nav class="pagination-nav" th:if="${totalPages > 1}">
                    <ul class="pagination">


                        <li class="page-item previous-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/jobposts(pageNo=${currentPage - 1}, statusEnum=${selectedStatus})}">
                                Previous
                            </a>
                        </li>


                        <li class="page-item" th:if="${currentPage > 2}">
                            <a class="page-link" th:href="@{/admin/jobposts(pageNo=${1}, statusEnum=${selectedStatus})}">1</a>
                        </li>


                        <li class="page-item disabled" th:if="${currentPage > 3}">
                            <span class="page-link">...</span>
                        </li>


                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(currentPage - 1, currentPage + 1)}"
                            th:classappend="${pageNumber == currentPage ? 'active' : ''}"
                            th:if="${pageNumber > 0 && pageNumber <= totalPages}">

                            <a class="page-link" th:href="@{/admin/jobposts(pageNo=${pageNumber}, statusEnum=${selectedStatus})}"
                               th:text="${pageNumber}">
                            </a>
                        </li>



                        <li class="page-item disabled" th:if="${currentPage < totalPages - 2}">
                            <span class="page-link">...</span>
                        </li>


                        <li class="page-item" th:if="${currentPage < totalPages - 1}">
                            <a class="page-link" th:href="@{/admin/jobposts(pageNo=${totalPages}, statusEnum=${selectedStatus})}"
                               th:text="${totalPages}">
                            </a>
                        </li>


                        <li class="page-item next-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/jobposts(pageNo=${currentPage + 1}, statusEnum=${selectedStatus})}">
                                Next
                            </a>

                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>

</main>

<script src="/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<!-- Hiển thị thông báo thành công -->
<script>
    let message = /*[[${message}]]*/'';
    if (message) {
        toastr.success(message);
    }
</script>



</body>

</html>
