        .sidebar-items:hover .sidebar-link {
            background-color: #187644;
            /* Màu nền khi hover */
            color: #f1f3f6;
            /* Màu chữ khi hover */
        }

        .sidebar-item.active .sidebar-link {
            background-color: #187644;
            color: #ffffff;
        }

        .sidebar-items {
            margin-bottom: 15px;
            /* Khoảng cách giữa các mục */
        }

        /* Bố cục tổng thể */
        .pagination-nav {
            display: flex;
            justify-content: flex-end; /* Căn về góc phải */
            padding: 10px;
            margin-top: 20px;
        }

        .pagination {
            list-style: none;
            display: flex;
            gap: 5px;
            padding: 0;
            margin: 0;
        }

        /* Định dạng từng mục phân trang */
        .page-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            text-align: center;
            font-size: 14px; /* Kích thước nhỏ hơn */
            background-color: white;
            color: gray;
        }

        .page-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Hover màu xám */
        .page-item:hover {
            background-color: #f0f0f0;
            color: gray;
            cursor: pointer;
        }

        /* Mục đang được chọn */
        .page-item.active {
            background-color: #ddd; /* Màu xám */
            color: gray;
            pointer-events: none;
            font-weight: bold;
        }

        /* Mục bị vô hiệu hóa */
        .page-item.disabled {
            color: #ccc;
            pointer-events: none;
            border-color: #eee;
        }

        /* Ẩn đường viền khi hover trên mục bị vô hiệu hóa */
        .page-item.disabled:hover {
            background-color: white;
            cursor: not-allowed;
        }
    </style>

    <!-- Table -->
    <div class="row">

        <div class="col-12 col-lg-12 col-xxl-12 ">
            <div class="card flex-fill">
                <div class="card-header">

                    <h5 class="card-title mb-0">Candidate</h5>
                </div>
                <table class="table table-hover my-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ và tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Giới tính</th>
                        <th>Ngày sinh</th>
                        <th>Actions</th> <!-- Thêm cột mới cho các nút -->

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="candidate : ${candidates}">
                        <td th:text="${candidate.id}"></td>
                        <td th:text="${candidate.name}"></td>
                        <td th:text="${candidate.email}"></td>
                        <td th:text="${candidate.phone}"></td>
                        <td th:text="${candidate.address}"></td>
                        <td th:text="${candidate.sex}"></td>
                        <td th:text="${candidate.dateOfBirth}"></td>
                        <td>
                            <a th:href="@{' ' + ${candidate.id}}"
                               class="btn btn-outline-secondary btn-sm rounded-circle"
                               style="width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center; font-size: 24px;">
                                <i class="align-middle" data-feather="eye"></i>
                            </a>
                        </td>
                    </tr>


                    </tbody>
                </table>

                <nav class="pagination-nav" th:if="${totalPages > 1}">
                    <ul class="pagination">


                        <li class="page-item previous-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/candidates(pageNo=${currentPage - 1})}">
                                Previous
                            </a>
                        </li>


                        <li class="page-item" th:if="${currentPage > 2}">
                            <a class="page-link" th:href="@{/admin/candidates(pageNo=${1})}">1</a>
                        </li>


                        <li class="page-item disabled" th:if="${currentPage > 3}">
                            <span class="page-link">...</span>
                        </li>


                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(currentPage - 1, currentPage + 1)}"
                            th:classappend="${pageNumber == currentPage ? 'active' : ''}"
                            th:if="${pageNumber > 0 && pageNumber <= totalPages}">

                            <a class="page-link" th:href="@{/admin/candidates(pageNo=${pageNumber})}"
                               th:text="${pageNumber}">
                            </a>
                        </li>



                        <li class="page-item disabled" th:if="${currentPage < totalPages - 2}">
                            <span class="page-link">...</span>
                        </li>


                        <li class="page-item" th:if="${currentPage < totalPages - 1}">
                            <a class="page-link" th:href="@{/admin/candidates(pageNo=${totalPages})}"
                               th:text="${totalPages}">
                            </a>
                        </li>


                        <li class="page-item next-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/candidates(pageNo=${currentPage + 1})}">
                                Next
                            </a>

                        </li>
                    </ul>
                </nav>
            </div>
