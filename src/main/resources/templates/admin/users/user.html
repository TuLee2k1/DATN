


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout.html}" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="admin, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />



    <title>Admin </title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar-items:hover .sidebar-link {
            background-color: #187644;
            /* Màu nền khi hover */
            color: #f1f3f6;
            /* Màu chữ khi hover */
        }

        .sidebar-item.active .sidebar-link {
            background-color: #187644;
            color: #ffffff;
        }

        .sidebar-items {
            margin-bottom: 15px;
            /* Khoảng cách giữa các mục */
        }
    </style>

</head>

<body>



<!-- PHẦN CONTENT -->
<main class="content" layout:fragment="content">
    <h1 class="h3 mb-3"><strong>Quản lý tài khoản</strong></h1>

    <!-- Thông báo -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Bảng quản lý tài khoản -->
    <div class="row">
        <div class="col-12 col-lg-12 col-xxl-12 ">
            <div class="card flex-fill">
                <div class="card-header">
                    <h5 class="card-title mb-0">Danh sách tài khoản</h5>
                </div>
                <table class="table table-hover my-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Ngày tạo</th>
                        <th>Trạng thái</th>
                        <th>Hoạt động</th>
                        <th>Vai trò</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstname}"></td>
                        <td th:text="${user.lastname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.createdDate}"></td>
                        <td>
                            <span th:if="${user.enabled}" class="text-success">Kích hoạt</span>
                            <span th:if="${!user.enabled}" class="text-danger">Vô hiệu</span>
                        </td>
                        <td>
                            <!-- Trạng thái tài khoản -->
                            <span th:if="${user.accountLocked}" class="text-danger">Đã khóa</span>
                            <span th:if="${!user.accountLocked}" class="text-success">Đang hoạt động</span>
                        </td>
                        <td>
                            <!-- Danh sách vai trò -->
                            <ul>
                                <li th:each="role : ${user.roles}" th:text="${role.role}"></li>
                            </ul>
                        </td>
                        <td>
                            <!-- Nút khóa tài khoản -->
                            <form th:action="@{/admin/users/{id}/lock(id=${user.id})}" method="post" style="display: inline;">
                                <button type="submit"
                                        class="btn btn-outline-danger btn-sm rounded-circle"
                                        style="width: 40px; height: 40px;"
                                        th:disabled="${user.accountLocked}"
                                        onclick="return confirm('Bạn có chắc chắn muốn khóa tài khoản này?');">
                                    <i class="align-middle" data-feather="lock"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>



<script src="/js/app.js"></script>


</body>

</html>
