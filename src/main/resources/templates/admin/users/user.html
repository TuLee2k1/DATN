


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout.html}" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="admin, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />



    <title>Admin </title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar-items:hover .sidebar-link {
            background-color: #187644;
            /* Màu nền khi hover */
            color: #f1f3f6;
            /* Màu chữ khi hover */
        }

        .sidebar-item.active .sidebar-link {
            background-color: #187644;
            color: #ffffff;
        }

        .sidebar-items {
            margin-bottom: 15px;
            /* Khoảng cách giữa các mục */
        }
    </style>

</head>

<body>



<!-- PHẦN CONTENT -->
<main class="content" layout:fragment="content">
    <h1 class="h3 mb-3"><strong>Candidate</strong></h1>

    <!-- Table -->
    <div class="row">

        <div class="col-12 col-lg-12 col-xxl-12 ">
            <div class="card flex-fill">
                <div class="card-header">

                    <h5 class="card-title mb-0">Candidate</h5>
                </div>
                <table class="table table-hover my-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Ngày tạo</th>
                        <th>Trạng thái</th>
                        <th>Vai trò</th>
                        <th>Actions</th> <!-- Thêm cột mới cho các nút -->

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstname}"></td>
                        <td th:text="${user.lastname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.createdDate}"></td>

                        <td>
                            <span th:if="${user.enabled}" class="text-success">Kích hoạt</span>
                            <span th:if="${!user.enabled}" class="text-danger">Vô hiệu</span>
                        </td>
                        <td>
                            <ul>
                                <li th:each="role : ${user.roles}" th:text="${role.role}"></li>
                            </ul>
                        </td>
                        <td>
                            <a
                               class="btn btn-outline-danger btn-sm rounded-circle"
                               style="width: 40px; height: 40px;"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa công ty này?');">
                                <i class="align-middle" data-feather="lock"></i>
                            </a>
                        </td>

                    </tr>


                    </tbody>
                </table>
            </div>

        </div>
    </div>
</main>



<script src="/js/app.js"></script>


</body>

</html>
