



<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="admin, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />



    <title>Admin </title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar-items:hover .sidebar-link {
            background-color: #187644;
            /* Màu nền khi hover */
            color: #f1f3f6;
            /* Màu chữ khi hover */
        }

        .sidebar-item.active .sidebar-link {
            background-color: #187644;
            color: #ffffff;
        }

        .sidebar-items {
            margin-bottom: 15px;
            /* Khoảng cách giữa các mục */
        }

        /*thông báo*/
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: auto;
            max-width: 300px;
            padding: 10px 20px;
            margin: 0;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert-success {
            background-color: #28a745; /* Màu xanh cho thông báo thành công */
            color: white;
        }

        .alert-warning {
            background-color: #ffc107; /* Màu vàng cho thông báo lỗi */
            color: black;
        }

        .custom-alert span {
            display: inline-block;
            width: 100%;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var successAlert = document.querySelector('.alert-success');
            var errorAlert = document.querySelector('.alert-warning');

            // Nếu có thông báo thành công
            if (successAlert) {
                setTimeout(function() {
                    successAlert.style.display = 'none'; // Ẩn thông báo sau 3 giây
                }, 3000);
            }

            // Nếu có thông báo lỗi
            if (errorAlert) {
                setTimeout(function() {
                    errorAlert.style.display = 'none'; // Ẩn thông báo sau 3 giây
                }, 3000);
            }
        });
    </script>
</head>

<body>



<!-- PHẦN CONTENT -->
<main class="content" layout:fragment="content">
    <div class="container-fluid p-0" >

        <!-- Profile Body -->
        <div class="row d-flex profile-body p-4 border rounded shadow-sm">
            <h1 class="h3 mb-3"><strong>Profile </strong></h1>

            <!-- Thông báo thành công -->
            <div th:if="${message}" class="alert alert-success custom-alert" role="alert">
                <span th:text="${message}"></span>
            </div>

            <!-- Thông báo lỗi -->
            <div th:if="${error}" class="alert alert-warning custom-alert" role="alert">
                <span th:text="${error}"></span>
            </div>




        <div class="row d-flex mt-2 profile-body p-4 border rounded shadow-sm">
            <h1 class="h3 mb-3"><strong>Change Password </strong></h1>


            <div class="col-md-12">

                <form th:action="@{/admin/profiles/change-password-admin}" method="post">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label">Nhập lại mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Xác nhận</button>
            </form>
            </div>
        </div>
    </div>
    </div>
</main>




<script src="/js/app.js"></script>


</body>

</html>
