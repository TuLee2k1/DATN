<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="admin, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />



    <title>Admin </title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar-items:hover .sidebar-link {
            background-color: #187644;
            /* Màu nền khi hover */
            color: #f1f3f6;
            /* Màu chữ khi hover */
        }

        .sidebar-item.active .sidebar-link {
            background-color: #187644;
            color: #ffffff;
        }

        .sidebar-items {
            margin-bottom: 15px;
            /* Khoảng cách giữa các mục */
        }

        /* Phần thông báo */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            /* Màu xanh lá cây cho thành công */
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        .notification.show {
            display: block;
        }

        .notification.error {
            background-color: #dc3545;
            /* Màu đỏ cho lỗi */
        }
        /* Đảm bảo thẻ <a> chiếm toàn bộ không gian của card */
        .card-link {
            display: block;
            text-decoration: none; /* Xóa underline mặc định của thẻ <a> */
        }

        /* Hiệu ứng hover cho card */
        .card-link:hover .card {
            transform: scale(1.05); /* Phóng to card một chút */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Thêm bóng đổ cho hiệu ứng hover */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Hiệu ứng mượt mà */
        }

    </style>

</head>

<body>

<main class="content" layout:fragment="content">
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3"><strong>Thống kê</strong></h1>
        <div class="row">
            <div class=" d-flex">
                <div class="w-100">
                    <div class="row">
                        <div class="col-sm-6">
                            <a th:href="@{/admin/users}" class="card-link">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col mt-0">
                                            <h5 class="card-title">All User</h5>
                                        </div>

                                        <div class="col-auto">
                                            <div class="stat text-primary">
                                                <i class="align-middle" data-feather="users"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <h1 class="mt-1 mb-3" th:text="${totalUser}">0</h1>
                                </div>
                            </div>
                            </a>
                        </div>
                        <div class="col-sm-6" >
                            <a th:href="@{/admin/candidates}" class="card-link">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col mt-0">
                                            <h5  class="card-title">Candidate</h5>
                                        </div>

                                        <div class="col-auto">
                                            <div class="stat text-primary">
                                                <i class="align-middle" data-feather="users"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <h1 class="mt-1 mb-3" th:text="${totalJobProfiles}">0</h1>
                                </div>
                            </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a th:href="@{/admin/jobposts}" class="card-link">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col mt-0">
                                            <h5 class="card-title">Job Post</h5>
                                        </div>

                                        <div class="col-auto">
                                            <div class="stat text-primary">
                                                <i class="align-middle" data-feather="home"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <h1 class="mt-1 mb-3" th:text="${totalJobPosts}">0</h1>
                                </div>
                            </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a th:href="@{/admin/companies}" class="card-link">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col mt-0">
                                            <h5 class="card-title">Company</h5>
                                        </div>

                                        <div class="col-auto">
                                            <div class="stat text-primary">
                                                <i class="align-middle" data-feather="users"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <h1 class="mt-1 mb-3" th:text="${totalCompanies}">0</h1>

                                </div>
                            </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="/js/app.js"></script>
<script>
    feather.replace(); // Đảm bảo các biểu tượng được thay thế
</script>
</body>

</html>
