<!DOCTYPE html>
<html charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="admin, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />



    <title>Admin </title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar-items:hover .sidebar-link {
            background-color: #187644;
            /* Màu nền khi hover */
            color: #f1f3f6;
            /* Màu chữ khi hover */
        }

        .sidebar-item.active .sidebar-link {
            background-color: #187644;
            color: #ffffff;
        }

        .sidebar-items {
            margin-bottom: 15px;
            /* Khoảng cách giữa các mục */
        }

        /* Bố cục tổng thể */
        .pagination-nav {
            display: flex;
            justify-content: flex-end; /* Căn về góc phải */
            padding: 10px;
            margin-top: 20px;
        }

        .pagination {
            list-style: none;
            display: flex;
            gap: 5px;
            padding: 0;
            margin: 0;
        }

        /* Định dạng từng mục phân trang */
        .page-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            text-align: center;
            font-size: 14px; /* Kích thước nhỏ hơn */
            background-color: white;
            color: gray;
        }

        .page-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Hover màu xám */
        .page-item:hover {
            background-color: #f0f0f0;
            color: gray;
            cursor: pointer;
        }

        /* Mục đang được chọn */
        .page-item.active {
            background-color: #ddd; /* Màu xám */
            color: gray;
            pointer-events: none;
            font-weight: bold;
        }

        /* Mục bị vô hiệu hóa */
        .page-item.disabled {
            color: #ccc;
            pointer-events: none;
            border-color: #eee;
        }

        /* Ẩn đường viền khi hover trên mục bị vô hiệu hóa */
        .page-item.disabled:hover {
            background-color: white;
            cursor: not-allowed;
        }
    </style>

</head>

<body>




<!-- PHẦN CONTENT -->
<main class="content" layout:fragment="content">

    <h1 class="h3 mb-3"><strong>Company</strong></h1>


    <!-- Table hiển thị -->

    <div class="row">

        <div class="d-flex">
            <div class="card flex-fill">



                <table class="table table-hover my-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Công Ty</th>
                        <th>Logo</th>
                        <th>Email</th>
                        <th>Địa chỉ</th>
                        <th>Loại hình</th>
                        <th>Năm thành lập</th>
                        <th>Trạng thái</th>

                        <th>Actions</th> <!-- Thêm cột mới cho các nút -->

                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="company : ${companies}">
                        <td th:text="${company.id}"></td>
                        <td th:text="${company.name}"></td>
                        <td >
                            <img th:src="${company?.logo != null && !#strings.isEmpty(company.logo)
? '/uploads/logocompany/' + company.getLogo()
: '/Admin/images/person_3.jpg'}"
                          class="rounded-circle"       alt="Logo" width="50" height="50" style="width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center; font-size: 30px;" >
                        </td>
                        <td th:text="${company.email}"></td>
                        <td th:text="${company.addressAndDistrict()}"></td>
                        <td th:text="${company.businessType}"></td>
                        <td th:text="${company.yearEstablished}"></td>
                        <td th:text="${company.status}"></td>
                        <td>
                            <div class="align-items-center gap-2">
                                <!-- Nút xóa -->
                                <a th:href="@{'/admin/companies/details/' + ${company.id}}"
                                   class="btn btn-outline-secondary btn-sm rounded-circle"
                                   style="width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center; font-size: 24px;">
                                    <i class="align-middle" data-feather="eye"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav class="pagination-nav" th:if="${totalPages > 1}">
                    <ul class="pagination">


                        <li class="page-item previous-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/companies(pageNo=${currentPage - 1})}">
                                Previous
                            </a>
                        </li>


                        <li class="page-item" th:if="${currentPage > 2}">
                            <a class="page-link" th:href="@{/admin/companies(pageNo=${1})}">1</a>
                        </li>


                        <li class="page-item disabled" th:if="${currentPage > 3}">
                            <span class="page-link">...</span>
                        </li>


                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(currentPage - 1, currentPage + 1)}"
                            th:classappend="${pageNumber == currentPage ? 'active' : ''}"
                            th:if="${pageNumber > 0 && pageNumber <= totalPages}">

                            <a class="page-link" th:href="@{/admin/companies(pageNo=${pageNumber})}"
                               th:text="${pageNumber}">
                            </a>
                        </li>



                        <li class="page-item disabled" th:if="${currentPage < totalPages - 2}">
                            <span class="page-link">...</span>
                        </li>


                        <li class="page-item" th:if="${currentPage < totalPages - 1}">
                            <a class="page-link" th:href="@{/admin/companies(pageNo=${totalPages})}"
                               th:text="${totalPages}">
                            </a>
                        </li>


                        <li class="page-item next-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/companies(pageNo=${currentPage + 1})}">
                                Next
                            </a>

                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</main>



<script src="/js/app.js"></script>
<!-- <script src="/static/Admin/admin.js"></script> -->


</body>

</html>
